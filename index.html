<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"

    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Weather-Dashboard</title>
  </head>
  <body>
    <h1 id="header">Weather Dashboard</h1>
    <div class="main">
      <textarea class="container1" id="city"></textarea>
      <button class="container1" id="search">search</button>
      <div class="article">saved city here</div>
      <div class="article">saved city here</div>
      <div class="article">saved city here</div>

      <div class="container2">
        current day weather details
        <div class="section" id="city-and-date"></div>
        <div class="section" id="current-temp"></div>
        <div class="section" id="current-humidity"></div>
        <div class="section" id="current-wind"></div>
        <div class="section" id="current-uv"></div>
        <div class="section cards">
          <span>card 1</span><span>card 2</span> <span>card 3</span>
          <span>card 4</span>
          <span>card 5</span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
