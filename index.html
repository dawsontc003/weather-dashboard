<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather-Dashboard</title>
  </head>
  <body>
    <h1 id="header">Weather Dashboard</h1>
    <div class="main">
      <div id="searchTitle">Enter a City for weather details</div>
      <textarea class="container1" id="city"></textarea>
      <button class="container1" id="search">search</button>

      <div class="container2">
        <div id="displayheading">Current Day Weather Details</div>
        <div class="currentWeathersecion">
          <div class="section" id="city-and-date"></div>
          <div class="section" id="current-temp"></div>
          <div class="section" id="current-humidity"></div>
          <div class="section" id="current-wind"></div>
          <div class="section" id="current-uv"></div>
        </div>
        <div class="sectionCards">
          <div id="fiveDayTitle">Next 5 Day Forecast</div>
          <div class="sectionCards" id="dayCard">
            <div class="" id="day5forcast">Day 5</div>
            <div class="" id="nextDay5"></div>
            <div class="" id="humDay5"></div>
          </div>
          <div class="sectionCards" id="dayCard">
            <div class="" id="day4forcast">Day 4</div>
            <div class="" id="nextDay4"></div>
            <div class="" id="humDay4"></div>
          </div>
          <div class="sectionCards" id="dayCard">
            <div class="" id="day3forcast">Day 3</div>
            <div class="" id="nextDay3"></div>
            <div class="" id="humDay3"></div>
          </div>
          <div class="sectionCards" id="dayCard">
            <div class="" id="day2forcast">Day 2</div>
            <div class="" id="nextDay2"></div>
            <div class="" id="humDay2"></div>
          </div>
          <div class="sectionCards" id="dayCard">
            <div class="" id="day1forcast">Day 1</div>
            <div class="" id="nextDay1"></div>
            <div class="" id="humDay1"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
