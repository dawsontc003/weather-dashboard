<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather-Dashboard</title>
  </head>
  <body>
    <h1 id="header">Weather Dashboard</h1>
    <div class="main">
      <textarea class="container1" id="city"></textarea>
      <button class="container1" id="search">search</button>
      <button class="article" id="savedCity1">saved city here</button>
      <button class="article">saved city here</button>
      <button class="article">saved city here</button>
      <button class="article">saved city here</button>
      <button class="article">saved city here</button>

      <div class="container2">
        <div id="displayheading">Current Day Weather Details</div>
        <div class="currentWeathersecion">
          <div class="section" id="city-and-date"></div>
          <div class="section" id="current-temp"></div>
          <div class="section" id="current-humidity"></div>
          <div class="section" id="current-wind"></div>
          <div class="section" id="current-uv"></div>
        </div>
        <div class="sectionCards">
          <span id="storage">date 1</span><span id="">date 2</span>
          <span>date 3</span>
          <span>date 4</span>
          <span>date 5</span>
          <div class="sectionCards">
            <span id="nextDay1">card 1</span><span id="nextDay2">card 2</span>
            <span id="nextDay3">card 3</span>
            <span id="nextDay4">card 4</span>
            <span id="nextDay5">card 5</span>
          </div>
          <div class="sectionCards">
            <span id="humDay1">card 1</span><span id="humDay2">card 2</span>
            <span id="humDay3">card 3</span>
            <span id="humDay4">card 4</span>
            <span id="humDay5">card 5</span>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
